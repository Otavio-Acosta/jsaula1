<script>
    var vmaça = window.prompt(`Quantas maças você deseja comprar?`)
    if(vmaça >= 12){
        var maça = 0.25
    }
    else{
         maça = 0.30
    }
    var total = vmaça * maça
    document.write(`Total a se pagar é de: ${total}`)

</script>
